# Localstack configuration
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: test-db
  labels:
    app: test-db
spec:
  replicas: 1
  serviceName: test-db
  selector:
    matchLabels:
      app: test-db
  template:
    metadata:
      labels:
        app: test-db
    spec:
      containers:
        - name: localstack
          image: localstack/localstack
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 512Mi
              memory: 1Gi
            requests:
              cpu: 500m
              ephemeral-storage: 512Mi
              memory: 1Gi
          ports:
            - containerPort: 4566
          readinessProbe:
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 30
            exec:
              command:
                - "bash"
                - "-c"
                - "awslocal dynamodb list-tables && awslocal es list-domain-names && awslocal s3 ls && awslocal sqs list-queues"
          volumeMounts:
            - name: test-data
              mountPath: /tmp/localstack
      volumes:
        - name: test-data
          persistentVolumeClaim:
            claimName: test-data
  volumeClaimTemplates:
    - metadata:
        name: test-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
---
kind: Service
apiVersion: v1
metadata:
  name: test-db
  labels:
    app: test-db
spec:
  ports:
    - port: 4566
      targetPort: 4566
      protocol: TCP
      name: test-db
  selector:
    app: test-db
  type: NodePort

# Smoke test configuration
---
kind: Job
apiVersion: batch/v1
metadata:
  name: tests
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: tests-sa
      initContainers:
        - name: init-tests
          image: stedolan/jq
          command:
            - "/bin/bash"
            - "-c"
            - "/network/process-peers.sh"
          volumeMounts:
            - name: process-peers
              mountPath: /network
            - name: peers-volume
              mountPath: /peers
            - name: config-volume
              mountPath: /config
          envFrom:
            - configMapRef:
                name: keramik-peers
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      restartPolicy: Never
      containers:
        - name: tests
          image: public.ecr.aws/r5b3e0r5/3box/ceramic-smoke-tests
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 1Gi
            requests:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 1Gi
          volumeMounts:
            - name: config-volume
              mountPath: /config
          env:
            - name: ENV_PATH
              value: "/config/.env"
            - name: AWS_ACCESS_KEY_ID
              value: "."
            - name: AWS_SECRET_ACCESS_KEY
              value: "."
            - name: DB_ENDPOINT
              value: "http://test-db:4566"
            - name: JEST_ARGS
              value: "--reporters=default --detectOpenHandles"
      volumes:
        - name: process-peers
          configMap:
            name: process-peers
            defaultMode:
              0755
        - name: peers-volume
          configMap:
            name: keramik-peers
        - name: config-volume
          emptyDir: {}
