# Smoke test configuration
---
kind: Job
apiVersion: batch/v1
metadata:
  name: tests
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: tests-sa
      initContainers:
        - name: init-tests
          image: stedolan/jq
          command:
            - "/bin/bash"
            - "-c"
            - "/network/process-peers.sh"
          volumeMounts:
            - name: process-peers
              mountPath: /network
            - name: peers-volume
              mountPath: /peers
            - name: config-volume
              mountPath: /config
          envFrom:
            - configMapRef:
                name: keramik-peers
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      restartPolicy: Never
      containers:
        - name: db
          image: localstack/localstack
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 1Gi
            requests:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 1Gi
        - name: tests
          image: public.ecr.aws/r5b3e0r5/3box/ceramic-smoke-tests
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 1Gi
            requests:
              cpu: 250m
              ephemeral-storage: 1Gi
              memory: 1Gi
          volumeMounts:
            - name: config-volume
              mountPath: /config
          # Keep the container running so that we can keep rerunning tests but also allow it to shut down as needed
          command:
            - "/bin/sh"
            - "-c"
            - "trap : TERM INT; sleep infinity & wait"
          env:
            - name: ENV_PATH
              value: "/config/.env"
            - name: AWS_ACCESS_KEY_ID
              value: .
            - name: AWS_SECRET_ACCESS_KEY
              value: .
            - name: DB_ENDPOINT
              value: http://localhost:4566
            - name: JEST_ARGS
              value: --reporters=default --detectOpenHandles
      volumes:
        - name: process-peers
          configMap:
            name: process-peers
            defaultMode:
              0755
        - name: peers-volume
          configMap:
            name: keramik-peers
        - name: config-volume
          emptyDir: {}
