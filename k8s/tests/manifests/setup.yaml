---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tests-sa
  namespace: keramik-tests
automountServiceAccountToken: true
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tests-cr
  namespace: keramik-tests
rules:
  - apiGroups: ["keramik.3box.io"]
    resources: ["networks/status"]
    verbs: ["get"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tests-crb
  namespace: keramik-tests
subjects:
  - kind: ServiceAccount
    name: tests-sa
    namespace: keramik-tests
roleRef:
  kind: ClusterRole
  name: tests-cr
  apiGroup: rbac.authorization.k8s.io
